<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form-group</title>
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
  <script src="../../docs/assets/js/vendor/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">form</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3" for="userName">userName</label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="userName">
              </div>
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span class="help-block">用户名输入正确</span>
            </div>

          </div>
          <div class="form-group has-warning">
            <label for="age" class="control-label col-sm-3">Age</label>
            <div class="col-sm-9">
              <select id="age" class="form-control" disabled>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="18">18</option>
              </select>
              <span class="help-block">年龄自动生成</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-sm-push-3">
              <button class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
</body>

</html>
