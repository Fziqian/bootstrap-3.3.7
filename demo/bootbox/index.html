<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>bootbox</title>
  <link rel="stylesheet" href="../../dist/css/bootstrap.css">
  <link rel="stylesheet" href="animate.css">
  <script src="../../docs/assets/js/vendor/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.js"></script>
  <script src="bootbox.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">bootbox</h3>
      </div>
      <div class="panel-body">
        <div class="list-group">
          <!-- -------------------------------- alert -------------------------------------- -->
          <h3>alert</h3>
          <div class="list-group-item list-group-item-warning">
            <button class="btn btn-warning" id="alert1">alert-message</button>
            <button class="btn btn-warning" id="alert2">alert-message-callback</button>
            <button class="btn btn-warning" id="alert3">alert-option</button>
          </div>
          <!-- -------------------------------- confirm -------------------------------------- -->
          <h3>confirm</h3>
          <div class="list-group-item list-group-item-info">
            <button class="btn btn-info" id="confirm1">confirm-message-callback</button>
            <button class="btn btn-info" id="confirm2">confirm-option</button>
          </div>
          <!-- -------------------------------- prompt -------------------------------------- -->
          <h3>prompt</h3>
          <div class="list-group-item list-group-item-warning">
            <button class="btn btn-default" id="prompt1">prompt</button>
            <button class="btn btn-default" id="prompt2">prompt-checkbox</button>
            <button class="btn btn-default" id="prompt3">prompt-date</button>
          </div>
          <!-- -------------------------------- custom dialog -------------------------------------- -->
          <h3>dialog</h3>
          <div class="list-group-item list-group-item-info">
            <button class="btn btn-info" id="dialog1">dialog-loading</button>
            <button class="btn btn-info" id="dialog2">dialog-init</button>
            <button class="btn btn-info" id="dialog3">dialog-buttons</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
